# Configuração Nginx para Frontend
# Copie este arquivo para /etc/nginx/conf.d/produtos.conf na VM Frontend

server {
    listen 80;
    server_name _;  # Substitua por seu domínio ou IP

    # Caminho para os arquivos do frontend
    root /home/ec2-user/produtos-frontend/public;
    index index.html;

    # Logs
    access_log /var/log/nginx/produtos-access.log;
    error_log /var/log/nginx/produtos-error.log;

    # Configuração principal
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache para arquivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Desabilitar cache para HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Tamanho máximo de upload (se necessário)
    client_max_body_size 10M;
}


